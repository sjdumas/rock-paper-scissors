<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>TOP: Rock Paper Scissors Project</title>
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <section class="game-selection">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </section>
            <section class="game-results">
                <div id="result" class="result-message"></div>
                <div id="score">Your Score: 0 | Computer Score: 0</div>
                <div id="game-winner" class="winner-message"></div>
            </section>
            <div class="reset-game">
                <button id="reset-btn" style="display: none;">Play Again</button> 
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
